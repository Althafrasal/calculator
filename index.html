<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>

    <form name="Calculator" class="calculator">
        <table align="center" cellpadding="15" cellspacing="12">
            <tr>
                <td>
                    <input type="text" name="Input" Size="35" id="result" class="form-control">
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" style="font-size:30px" value=" 1 " onclick="displayNum(1)">
                    <input type="button" name="two" style="font-size:30px" value=" 2 " onclick="displayNum(2)">
                    <input type="button" name="three" style="font-size:30px" value=" 3 " onclick="displayNum(3)">
                    <input type="button" name="add" class="btnTop" style="font-size:30px" value=" + " onclick="displayNum('+')">
                    <br>
                    <input type="button" name="four" style="font-size:30px" value=" 4 " onclick="displayNum(4)">
                    <input type="button" name="five" style="font-size:30px" value=" 5 " onclick="displayNum(5)">
                    <input type="button" name="six" style="font-size:30px" value=" 6 " onclick="displayNum(6)">
                    <input type="button" name="minus" style="font-size:30px" value=" - " onclick="displayNum('-')">
                    <br>
                    <input type="button" name="seven" style="font-size:30px" value=" 7 " onclick="displayNum(7)">
                    <input type="button" name="eight" style="font-size:30px" value=" 8 " onclick="displayNum(8)">
                    <input type="button" name="nine" style="font-size:30px" value=" 9 " onclick="displayNum(9)">
                    <input type="button" name="mul" style="font-size:30px" value=" * " onclick="displayNum('*')">
                    <br>
                    <input type="button" name="clear" style="font-size:30px" value=" AC " onclick="allClear()">
                    <input type="button" name="zero" style="font-size:30px" value=" 0 " onclick="displayNum(0)">
                    <input type="button" name="DoIt" style="font-size:30px" value=" = " onclick="evaluateExp()">
                    <input type="button" name="div" style="font-size:30px" value=" / " onclick="displayNum('/')">
                    <br>
                    <input type="button"  value="&#9003" onclick="removeElement()">
                </td>

            </tr>
        </table>
    </form>
</body>

<script src="./calc.js"></script>

</html>
